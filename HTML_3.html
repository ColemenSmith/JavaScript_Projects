<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Welcome to my family tree, click the name to see the relations.</h1>
    <ul>
        <li onclick="displayType(this)" id="family"
            data-family-type="dad">Ira</li>
        <li onclick="displayType(this)" id="family"
            data-family-type="mom">Jill</li>
        <li onclick="displayType(this)" id="family"
            data-family-type="self">Colemen</li>
        <li onclick="displayType(this)" id="family"
            data-family-type="brother">Devon</li>
        <li onclick="displayType(this)" id="family"
            data-family-type="mom's dog">Jack</li>
        <li onclick="displayType(this)" id="family"
            data-family-type="dad's dog">Charlie</li>
    </ul>
